<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Homepage</title>
    <style>
        @font-face {
            font-family: 'Inconsolata';
            src: url('Inconsolata-VariableFont_wdth,wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        html {
            height: 100%;
        }
        body {
            background-color: #ebddf7;
            text-align: center;
            font-family: 'Inconsolata', monospace;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffa8c8;
            padding: 10px 0;
            color: #f1acc2;
            border-bottom: 3pt solid #aa99d0;
        }
        footer {
            background-color: #ffa8c8;
            padding: 10px 0;
            color: #000;
            margin-top: auto;
        }
        nav {
            margin-top: 10px;
        }
        a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            background-color: #ffffff;
            color: black;
            padding: 10px 20px;
            border: 1pt solid black;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #ec95be;
        }
        .text-bubble {
            display: inline-block;
            background-color: #ffffff;
            border: pt solid black;
            border-radius: 20px;
            padding: 0px;
            color: #000;
            margin-top: 0;
            margin-bottom: 0;
        }
        #welcome-text {
            margin-top: 220px;
        }
        #typed-text {
            display: inline;
            background-color: #ec95be;
            color: black;
            padding: 0 15px;
            border-radius: 15px;
            font-size: 32pt; /* Changed font size to 18pt */
        }
        .bg-image {
            position: fixed;
            top: 50%;  /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to be centered */
            width: 4in; /* Fixed width of 4 inches */
            height: 4in; /* Fixed height of 4 inches */
            background: no-repeat center center;
            background-size: cover; /* Cover the defined area */
            transition: opacity 1s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-image" id="backgroundImage"></div>
    <header>
        <a href="index.html" style="color: #f1acc2; text-decoration: none;">
            <h1 class="text-bubble">the MotherBoard archive</h1>
        </a>
    </header>
    <nav>
        <a href="ABOUT.html">about</a>
        <a href="resourcearchive.html">resource archive</a>
        <a href="sophie.html">quiz</a>
        <a href="mailboxarchive.html">mailbox archive</a>
    </nav>
    <h2 id="welcome-text" style="color: black;"><span id="typed-text" style="font-size: 18pt;"></span></h2>
    <footer>
        Â© 2024 the MotherBoard archive
    </footer>
    <script>
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(function() {
                    typeWriter(text, i, fnCallback)
                }, 100);
            } else if (typeof fnCallback == "function") {
                setTimeout(fnCallback, 700);
            }
        }

        window.onload = function() {
            var text = "welcome to the MotherBoard archive...";
            typeWriter(text, 0, function() {});
        };

        document.body.addEventListener('mouseover', function() {
            document.getElementById('backgroundImage').style.opacity = 1;
            document.getElementById('backgroundImage').style.backgroundImage = 'url(' + getRandomImage() + ')';
        });

        document.body.addEventListener('mouseout', function() {
            document.getElementById('backgroundImage').style.opacity = 0;
        });

        function getRandomImage() {
            const images = [
                "books.gif"
            ];
            return images[Math.floor(Math.random() * images.length)];
        }
    </script>
</body>
</html>
